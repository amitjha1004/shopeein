version: '3'

services:
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        ports: 
            - 8000:8000
        depends_on:
            - db
    db:
        image: postgres:13.0-alpine
        restart: always
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        ports:
        - "5432:5432"
        environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=test123@
        - POSTGRES_DB=postgres

    volumes:
        postgres_data:
        